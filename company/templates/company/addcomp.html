{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}


	<section id="sec1" class="container-fluid" style="background-image: url('/static/d.jpg');background-size:cover;height: 100vh;box-shadow:0px 10px 20px black;">
		
		<div class="jumbotron" style="position: relative;top: 100px;min-height:73vh;background-color: rgba(0,0,0,0.4);border:2px solid white;color: white;" data-aos="zoom-in-up">
				<form action="{% url 'addcompany' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<label>Company Name:</label>
						<input type="text" name="comp" value="" class="form-control">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-info">
					</div>
				</form>
				
			
		</div>

	</section>
{% endblock %}
